<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de multiplicacion</title>
</head>
<body>
    <header>
        <h2>Programa: Multiplicacion</h2>
        <p>El programa debe de pedir 3 numeros uno por uno al usuario</p>
        <p>Sumarlos y mostrarle un mensaje con los numeros que ingreso y el resultado de la suma.</p>
    </header>

    <script>

        // Mensaje informativo que explica al usuario que se va a hacer
        window.alert("Programa: Multiplicacion - El programa pide 2 numeros y los multiplica");

        // Se piden los numeros a multiplicar y se almacenan en variables
        var numero1 = window.prompt("Inserte el primer numero: ");
        var numero2 = window.prompt("Inserte el segundo numero: ");

        // Calculo de la multiplicacion
        var resultado = (parseInt(numero1) * parseInt(numero2)); 

        // Mensaje donde se muestra los numeros que se ingresaron y el resultado de la multiplicacion
        window.alert("Estos son los numeros que ingreso: " + numero1 + " x " + numero2 + " " + "El resultado de la multiplicacion es: " + resultado);

        // El mismo mensaje de arriba pero por consola
        console.log("Estos son los numeros que ingreso", numero1, numero2, "El resultado de la multiplicacion es: ", resultado);

    </script>
</body>
</html>
