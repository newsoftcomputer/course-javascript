<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Ordenar Numeros</title>

    <!-- Estilos CSS-->
    <link rel="stylesheet" href="css/main.css">

     <!-- Scripts JavaScript-->
     <script type="text/javascript" src="js/ordenar-numeros.js"></script>

</head>

<body>
    <header>
        <img src="img/js.jpg" width="100%" alt="">
    </header>

    <section>
        
        
        <article>
            <h2>Programa : Ordenar numeros </h2>
            <p>1. El usuario debe ingresar 3 numeros ( Por HTML5 )</p>
            <p>2. Almacenar los numeros en variables diferentes</p>
            <p>3. Ordenar con condicional if de menor a mayor </p>
            <p>4. Motrar en un mensaje los numeros de mayor a menor </p>
        </article>

        <hr>
        <br>

        <article>
            <form>
                <h4>Ingrese los numeros a ordenar</h4>
                <br>
                <label>Elija el orden :</label>
                <select name="" id="selectOrden">
                    <option value="menoramayor" selected> Menor a Mayor</option>
                    <option value="mayoramenor"> Mayor a Menor</option>
                </select>
                <br>
                <label>Numero 1 :</label>
                <input id="InputNumeroA" type="number" placeholder="Numero 1">
                <br>
                <label>Numero 2 :</label>
                <input id="InputNumeroB" type="number" placeholder="Numero 2">
                <br>
                <label>Numero 3 :</label>
                <input id="InputNumeroC" type="number" placeholder="Numero 3">
                
                <br><br>
                <button onclick="ordenarnumeros();"> ORDENAR </button>



            </form>
        </article>
        
    </section>

   
    <script>
        
        function suma() {

        // Paso 1 & 2
        var numero1 = document.getElementById("InputNumero1").value;

        var numero2 = document.getElementById("InputNumero2").value;

        var numero3 = document.getElementById("InputNumero3").value;

        // Paso 3
        var resultado = ( parseFloat(numero1) + parseFloat(numero2) + parseFloat(numero3) );

        // Paso 5.
        document.getElementById("LabelTotal").innerHTML = resultado

        window.alert("El resultado de la suma es : " + resultado);

        }

    </script>
    
</body>
