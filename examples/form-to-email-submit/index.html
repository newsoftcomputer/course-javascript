<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario to email</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

    <section class="sf">
        <form id="form" action="" class="sf-form">
            <img class="sf-img-title" src="./img/wpforms-brands.svg" alt="" width="50px">
            <h3 class="sf-title"> CONTACTENOS </h3>
            <div class="sf-div-inputs">
                <img class="sf-img-input" src="./img/smile-solid.svg" alt="">
                <input class="sf-input" type="text" name="name" id="name" placeholder="Nombre">
            </div>
            <div class="sf-div-inputs">
                <img class="sf-img-input" src="./img/smile-solid.svg" alt="">
                <input class="sf-input" type="text" name="lastname" id="lastname" placeholder="Apellido">
            </div>
            <div class="sf-div-inputs">
                <img class="sf-img-input" src="./img/envelope-solid.svg" alt="">
                <input class="sf-input" type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="sf-div-inputs">
                <img class="sf-img-input" src="./img/phone-alt-solid.svg" alt="">
                <input class="sf-input" type="number" name="phone" id="phone" placeholder="NÂº Telefonico">
            </div>
            <div class="sf-div-inputs">
                <img class="sf-img-input" src="./img/align-left-solid.svg" alt="">
                <input class="sf-input" type="text" name="note" id="note" placeholder="Nota">
            </div>

            <div class="sf-div-buttons">
                <button name="button-clear" id="button-clear" class="sf-button-clear">
                    <img class="sf-img-buttons" src="./img/eraser-solid.svg" alt="">
                    LIMPIAR
                </button>
                <button type="submit" name="button-send-submit" id="button-send-submit" class="sf-button-send" >
                    <img class="sf-img-buttons" src="./img/paper-plane-solid.svg" alt="">
                    ENVIAR
                </button>
            </div>
        </form>
        <a id="mailto" href="mailto:andresganc@gmail.com" class="sf-mailto">mail</a>
    </section>

    <!-- Script JS - Submit -->
    <script src="./js/form-to-email-submit.js"></script>

</body>

</html>
