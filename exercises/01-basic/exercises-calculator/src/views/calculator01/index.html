<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator - Basic </title>

  <!-- Styles -->
  <link rel="stylesheet" href="./css/calculator.css">
</head>

<body>

  <div id="app"></div>

  <div class='calculator'>

    <div class='display'>
      <div id="display__before" class='display__before'>
      </div>

      <div id="display__current" class='display__current'>

      </div>
    </div>

    <div class='buttons'>

      <button id='btn-ac' name='btn-ac' class='buttons__btn'>AC</button>
      <button class='buttons__btn'>+/-</button>
      <button class='buttons__btn'>%</button>
      <button class='buttons__btn-operator'>/</button>
      <button id='btn-7' name='btn-7' class='buttons__btn'>7</button>
      <button id='btn-8' name='btn-8' class='buttons__btn'>8</button>
      <button id='btn-9' name='btn-9' class='buttons__btn'>9</button>
      <button class='buttons__btn-operator'>X</button>
      <button id='btn-4' name='btn-4' class='buttons__btn'>4</button>
      <button id='btn-5' name='btn-5' class='buttons__btn'>5</button>
      <button id='btn-6' name='btn-6' class='buttons__btn'>6</button>
      <button class='buttons__btn-operator'>-</button>
      <button id='btn-1' name='btn-1' class='buttons__btn'>1</button>
      <button id='btn-2' name='btn-2' class='buttons__btn'>2</button>
      <button id='btn-3' name='btn-3' class='buttons__btn'>3</button>
      <button class='buttons__btn-operator'>+</button>
      <button id='btn-0' name='btn-0' class='buttons__btn'>0</button>
      <button class='buttons__btn'>0</button>
      <button class='buttons__btn'>,</button>
      <button class='buttons__btn-operator'>=</button>

    </div>

  </div>

  <script type="module" src="./js/calculator.js" ></script>
  <script type="module" src="/main.js"></script>

</body>

</html>
